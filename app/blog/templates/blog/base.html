<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Блог{% endblock %}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body class="container py-4">

  <nav class="mb-4 d-flex justify-content-between align-items-center">
    <div>
      <a class="me-3" href="{% url 'home' %}">Головна</a>
      <a class="me-3" href="{% url 'article_list' %}">Статті</a>
      <a class="me-3" href="{% url 'category_list' %}">Категорії</a>
      <a class="me-3" href="/admin/">Адмінка</a>
    </div>
    <div>
      {% if user.is_authenticated %}
      <span class="me-3">Привіт, {{ user.get_username }}</span>
      <form method="post" action="{% url 'logout' %}" style="display:inline">
      {% csrf_token %}
      <button type="submit" class="btn btn-link p-0 align-baseline">Вийти</button>
      </form>
{% else %}
  <a class="me-3" href="{% url 'login' %}">Вхід</a>
  <a class="me-3" href="{% url 'register' %}">Реєстрація</a>
{% endif %}
    </div>
  </nav>

  {% block content %}{% endblock %}
</body>
</html>
